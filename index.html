<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="512x512" href="./logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MC CONSULTORES</title>
  </head>
  <body>
    <div id="preloader">
      <div class="ring-wrap" aria-label="Cargando">
        <svg viewBox="0 0 128 128" class="ring-svg" aria-hidden="true">
          <defs>
            <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%"   stop-color="rgba(255,255,255,0.2)"/>
              <stop offset="50%"  stop-color="rgba(255,255,255,0.95)"/>
              <stop offset="100%" stop-color="rgba(255,255,255,0.2)"/>
            </linearGradient>
          </defs>

          <!-- Aro exterior -->
          <g class="ring-outer">
            <circle cx="64" cy="64" r="50"
              fill="none"
              stroke="url(#grad)"
              stroke-width="6"
              stroke-linecap="round"
              stroke-dasharray="240 70" />
          </g>

          <!-- Aro interior -->
          <g class="ring-inner">
            <circle cx="64" cy="64" r="36"
              fill="none"
              stroke="rgba(79,209,197,0.95)" />
          </g>
        </svg>

        <!-- Logo centrado -->
        <img src="/logo_pre.png" alt="MC Consultores" class="ring-logo" />
      </div>

      <p class="loading-text">Cargando…</p>
    </div>

    <div id="root"></div>

    <style>
      :root {
        --bg: #01395C;
        --glow: rgba(79,209,197,0.6);
      }
      #preloader {
        position: fixed; inset: 0;
        display: flex; flex-direction: column;
        align-items: center; justify-content: center;
        background: var(--bg);
        z-index: 9999;
        transition: opacity .35s ease;
      }
      #preloader.hidden { opacity: 0; pointer-events: none; }

      /* === TAMAÑO MÁS GRANDE DEL CÍRCULO Y LOGO === */
      .ring-wrap {
        position: relative;
        width: 200px;   /* antes 128px */
        height: 200px;  /* antes 128px */
      }
      .ring-svg {
        width: 100%; height: 100%;
        filter: drop-shadow(0 0 14px var(--glow)); /* glow un poco mayor */
      }
      .ring-outer { animation: spin 1.2s linear infinite; transform-origin: 64px 64px; }
      .ring-inner { animation: spin-rev 1.8s linear infinite; transform-origin: 64px 64px; }
      .ring-inner circle {
        stroke-width: 4;
        stroke-linecap: round;
        stroke-dasharray: 20 14;
      }

      .ring-logo {
        position: absolute; inset: 0; margin: auto;
        width: 92px;   /* antes 62px */
        height: 92px;  /* antes 62px */
        object-fit: contain;
        filter: drop-shadow(0 0 2px rgba(0,0,0,.35));
      }

      /* Ajuste responsivo para pantallas chicas */
      @media (max-width: 420px) {
        .ring-wrap { width: 160px; height: 160px; }
        .ring-logo { width: 76px; height: 76px; }
      }

      .loading-text {
        margin-top: 18px;
        color: #E6F6F3;
        font: 500 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
        letter-spacing: .02em;
        opacity: .9;
      }

      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes spin-rev { to { transform: rotate(-360deg); } }

      @media (prefers-reduced-motion: reduce) {
        .ring-outer, .ring-inner { animation: none; }
      }
    </style>

    <script type="module" src="./src/main.tsx"></script>

    <script>
      (function () {
        function hide() {
          var el = document.getElementById("preloader");
          if (!el) return;
          el.classList.add("hidden");
          setTimeout(function(){ el.remove(); }, 450);
        }
        var safety = setTimeout(hide, 8000);
        if (document.readyState === "complete") hide();
        else window.addEventListener("load", hide);
      })();
    </script>
  </body>
</html>
